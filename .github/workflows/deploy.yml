name: Build and Run Tests and Lint Files
"on": push
jobs:
  unit_test-lint:
    name: continue integration
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
          npm run build
          npm run test:unit
          npm run lint
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run test:e2e:ci
          wait-on: http://localhost:3000
      - uses: actions/upload-artifact@v1
        if: always() # / if: failure() <- more suitable for production
        with:
          name: cypress-videos
          path: cypress/videos
